# component.yaml (v1.2 format for Choreo backend)
schemaVersion: 1.2
name: backend
description: Python-Django Backend Component
language: python
version: "3.11"

build:
  preset: python
  commands:
    - pip install -r requirements.txt

run:
  command: python manage.py runserver 0.0.0.0:8000

endpoints:
  - name: http
    port: 8000
    type: REST
    context: /